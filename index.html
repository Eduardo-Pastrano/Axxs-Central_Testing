<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Axxs Central | Digital Contact Center & Call Center</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">
                    <img src="./assets/img/axxs-central-blackbg-web.svg" alt="Logo for Axxs Central, LLC." class="logo_img">
                </a>
            </div>
            <!--Toggle menu button for smaller screens-->
            <div class="toggle_menu">
                <i class='bx bx-menu'></i>
            </div>
            <!--Toggle menu button for smaller screens-->
            <ul class="nav_list">
                <div class="close_menu">
                    <i class='bx bx-x'></i>
                </div>
                <li class="nav_item">
                    <a href="#" class="nav_link">Why</a>
                </li>
                <li class="nav_item dropdown">
                    <a href="#" class="nav_link dropdown_link">Industries
                        <i class='bx bx-chevron-down dropdown_icon'></i>
                    </a>
                </li>
                <li class="nav_item dropdown">
                    <a href="#" class="nav_link dropdown_link">Services
                        <i class='bx bx-chevron-down dropdown_icon'></i>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <script src="./assets/index.js"></script>

</html>
